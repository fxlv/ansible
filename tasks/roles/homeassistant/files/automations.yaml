#
# Entrance switch
#

- id: '15455909199'
  alias: Entrance, lights ON
  trigger:
    - platform: mqtt
      topic: "zigbee2mqtt/entrance_switch"
  condition:
    - condition: template
      value_template: '{{ "on" == trigger.payload_json.click }}'
  action:

    - service: light.turn_on
      entity_id:
        - group.hallway
        - group.hallway2
        - light.0x0017880103118b70_light
      data:
        brightness_pct: 100
        transition: 2
    - service: shell_command.hello


- id: '15455917658'
  alias: Entrance, lights off
  trigger:
    - platform: mqtt
      topic: "zigbee2mqtt/entrance_switch"
  condition:
    - condition: template
      value_template: '{{ "off" == trigger.payload_json.click }}'
  action:
    - service: shell_command.goodbye
    - service: light.turn_off
      entity_id: group.kitchen
      data:
        transition: 2
    - delay:
        seconds: 2
    - service: light.turn_off
      entity_id:
        - light.0x680ae2fffef0756c_light
      data:
        transition: 2
    - delay:
        seconds: 2
    - service: light.turn_off
      entity_id:
        - light.hallway4_light
      data:
        transition: 2
    - delay:
        seconds: 2

    - service: light.turn_off
      entity_id:
        - light.0x680ae2fffed7ec2e_light
      data:
        transition: 2
    - delay:
        seconds: 2
    
    - service: light.turn_off
      entity_id:
        - light.hallway2_light
      data:
        transition: 2
    - delay:
        seconds: 2

    - service: light.turn_off
      entity_id: all
      data:
        transition: 2
    - service: switch.turn_off
